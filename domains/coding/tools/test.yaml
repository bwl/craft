name: "TEST"
description: "Run test suites with pytest and coverage reporting"
command: "pytest {args}"
category: "testing"
help: |
  Execute test suites with comprehensive reporting and coverage analysis.
  
  Usage: craft coding test [options] [test-files]
  
  Options:
    --coverage      Run with coverage reporting
    --cov-report=TYPE  Coverage report format (term, html, xml)
    --verbose       Verbose test output (-v)
    --quiet         Quiet test output (-q)
    --failfast      Stop on first failure (-x)
    --last-failed   Run only previously failed tests (--lf)
    --markers=EXPR  Run tests matching marker expression (-m)
    
  Examples:
    craft coding test
    craft coding test --coverage --cov-report=html
    craft coding test --verbose tests/unit/
    craft coding test --markers="not slow" --failfast