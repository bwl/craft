name: "NAMER"
description: "Intelligent name generation protocol with cultural consistency"
command: "echo 'Demo: Would generate names for {args}'"
category: "content_generation"
help: |
  Generate culturally appropriate names for characters, locations, and entities.
  
  Usage: craft slate namer <type> [options]
  
  Types:
    character    Generate character names with cultural context
    location     Generate place names with geographic relevance  
    entity       Generate organization/group names
    
  Options:
    --type=TYPE          Specific subtype (protagonist, villain, mentor, etc.)
    --context=CONTEXT    Cultural/geographic context
    --culture=CULTURE    Specific cultural background
    --gender=GENDER      Character gender for appropriate names
    --count=N            Number of options to generate (default: 5)
    
  Examples:
    craft slate namer character --type=protagonist --context=seattle --culture=asian
    craft slate namer location --type=city --culture=nordic 
    craft slate namer entity --type=government --context=conspiracy