name: "EMBARK"
description: "Project initialization protocol with intelligent folder structure"
command: "echo 'Demo: Would initialize project with {args}'"
category: "project_management"
help: |
  Initialize new novel projects or series with proper folder structure and metadata.
  
  Usage: craft slate embark <project_name> [options]
  
  Project Types:
    --type=series       Create new series with multi-book structure
    --type=standalone   Create single novel project
    --type=novella      Create shorter work structure
    
  Options:
    --genre=GENRE       Primary genre (fantasy, sci-fi, thriller, etc.)
    --setting=SETTING   Time/place setting
    --template=TEMPLATE Use specific project template
    --author=AUTHOR     Author name for metadata
    
  Examples:
    craft slate embark "The Dark Tower" --type=series --genre=fantasy
    craft slate embark "Murder at Midnight" --type=standalone --genre=mystery
    craft slate embark "Space Colony" --type=novella --genre=sci-fi --setting=future