name: "BLACK"
description: "The uncompromising Python code formatter"
command: "black {args}"
category: "formatting"
help: |
  Formats Python code to a consistent style automatically.
  
  Usage: craft linting black [options] [files/directories]
  
  Options:
    --check         Don't write files back, just return status
    --diff          Show diffs instead of rewriting files
    --color         Force enable color output
    --line-length=N Set line length (default: 88)
    --target-version=VER  Python version target
    --exclude=PATTERN     Exclude files/directories matching pattern
    
  Examples:
    craft linting black .
    craft linting black --check src/
    craft linting black --diff --color src/main.py
    craft linting black --line-length=100 .